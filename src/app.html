<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/icon-32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" id="body">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			(function () {
				window.__header_theme = {
					dark: '#172642',
					light: '#f5f7fb',
					sepia: '#704214',
					yellow: '#ffff00'
				};
				const textColor = {
					light: 'text-gray-900',
					dark: 'text-gray-200',
					sepia: 'text-gray-200',
				};
				window.__onThemeChange = function () {};
				var preferredTheme;
				try {
					preferredTheme = localStorage.getItem('theme');
				} catch (err) {}

				function setTheme(newTheme) {
					window.__theme = newTheme;
					preferredTheme = newTheme;
					// document.body.className = newTheme;
					document.querySelector('html').setAttribute('class', `theme-${newTheme}`)
					document
						.querySelector('body')
						?.setAttribute('class', ` bg-primary ${textColor[newTheme]}`);

					window.__onThemeChange(newTheme);
				}

				window.__setPreferredTheme = function (newTheme) {
					setTheme(newTheme);
					try {
						localStorage.setItem('theme', newTheme);
					} catch (err) {}
				};

				

				var darkQuery = window.matchMedia(`(prefers-color-scheme: ${preferredTheme})`);
				darkQuery.addListener(function (e) {
					window.__setPreferredTheme(preferredTheme);
				});

				setTheme(preferredTheme);
			})();
		</script>

		<!-- Install Service Worker -->
		<script>
			const registerServiceWorker = async () => {
				if ('serviceWorker' in navigator) {
					try {
						const registration = await navigator.serviceWorker.register('/sw.js', {
							scope: '/'
						});
						if (registration.installing) {
							console.debug('[Baca-Quran.id] > Service worker installing...');
						} else if (registration.waiting) {
							console.debug('[Baca-Quran.id] > Service worker installed!');
						} else if (registration.active) {
							console.debug('[Baca-Quran.id] > Service worker active!');
						}
					} catch (error) {
						console.error(`[Baca-Quran.id] > SW Registration failed with ${error}`);
					}
				}
			};
			registerServiceWorker();
		</script>
	</body>
</html>
