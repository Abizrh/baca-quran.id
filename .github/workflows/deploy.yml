name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: 'master'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: build
        run: |
          pnpm run json:timestamp
          pnpm run build
          touch build/.nojekyll

      - name: Commit generated files only
        run: |
          echo "> Start remove unused files..."
          git config --local user.email "mazipanneh@gmail.com"
          git config --local user.name "Irfan Maulana"

      - name: GitHub
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: ./build
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          force: true
          repository: mazipan-quran-offline/mazipan-quran-offline.github.io
